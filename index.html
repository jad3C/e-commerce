<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop For All</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="head__content">
                <div class="logo">
                    <a href="/" class="logo__text">Shop.For.All</a>
                </div>
                <div class="head__content--cart">
                    <button class="cart__btn">
                        <i class="bi bi-cart"></i>
                        <small class="cart__qty">0</small>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="search">
            <div class="container">
                <div class="search__container" id="search__container">
                    <input type="search" id="search__input" class="search__input" placeholder="Search product here...">
                </div>
                <div id="filter--buttons" class="filter--buttons">
                    <button class="filter__btn active--btn" data-name="all">All</button>
                    <button class="filter__btn" data-name="men's clothing">men's clothing</button>
                    <button class="filter__btn" data-name="jewelery">jewelry</button>
                    <button class="filter__btn" data-name="electronics">electronics</button>
                    <button class="filter__btn" data-name="women's clothing">women's clothing</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="products">

            </div>
        </div>
    </main>
    <div class="cart--overlay"></div>

    <div class="cart">
        <div class="cart__header">
            <i class="bi bi-arrow-right cart--close"></i>
            <h2>Your Cart</h2>
        </div>
        <div class="cart__body">

        </div>
        <div class="cart__footer">
            <div>
                <strong>Total</strong>
                <span class="cart__footer--total">0</span>
            </div>
            <button class="cart--clear">Clear Cart</button>
            <button class="checkout">Checkout</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2024. All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
